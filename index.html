<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kawsar Hossain</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				height: 100vh;
				overflow-y: scroll;
				position: relative;
				background: #000;
			}

			/* Camera background */
			#cameraFeed {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: -3;
				pointer-events: none; /* prevents user interaction with the camera feed */
			}
			/* Dark overlay for contrast */
			#overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.25);
				z-index: -2;
			}

			/* Glass style for all cards */
			.glassCard {
				backdrop-filter: blur(15px) saturate(150%);
				-webkit-backdrop-filter: blur(15px) saturate(150%);
				background-color: rgba(255, 255, 255, 0.25);
				border: 1px solid rgba(255, 255, 255, 0.3);
				border-radius: 16px;
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				color: #fff;
				text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
			}

			.profileContainer {
				display: flex;
				flex-direction: row;
				align-items: center;
				padding: 15px;
				width: 90%;
				max-width: 500px;
				margin: 0;
			}

			#profileImg {
				width: 150px;
				height: 150px;
				border-radius: 12px;
				object-fit: cover;
				margin-right: 20px;
			}

			.personalDetails {
				display: flex;
				flex-direction: column;
				justify-content: center;
			}

			h1 {
				margin: 10px 0;
			}
			h5 {
				margin: 2px 0;
			}

			.buttonContainer {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 90%;
				max-width: 500px;
				margin-bottom: 30px;
				padding: 10px;
				gap: 10px; /* space between save button and social buttons */
			}
			#saveContact {
				width: auto;
				height: 50px;
				border-radius: 12px;
				border: none;
				background-color: rgba(255, 255, 255, 0.2);
				backdrop-filter: blur(10px);
				color: #fff;
				font-weight: bold;
				cursor: pointer;
				margin-bottom: 15px;
				transition: transform 0.2s, background-color 0.2s;
			}
			#saveContact:hover {
				transform: scale(1.05);
				background-color: rgba(255, 255, 255, 0.3);
			}

			/* Social buttons scrollable */
			.socialButtonContainer {
				display: flex;
				flex-direction: row;
				gap: 10px;
				padding: 5px;
				overflow-x: auto; /* horizontal scroll if buttons exceed container width */
				-webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
			}
			.socialButtonContainer::-webkit-scrollbar {
				height: 6px;
			}
			.socialButtonContainer::-webkit-scrollbar-thumb {
				background: rgba(255, 255, 255, 0.3);
				border-radius: 3px;
			}
			.socialButtonContainer::-webkit-scrollbar-track {
				background: transparent;
			}
			.socialButton {
				width: 50px;
				height: 50px;
				border-radius: 12px;
				background-color: rgba(255, 255, 255, 0.2);
				backdrop-filter: blur(10px);
				cursor: pointer;
				padding: 5px;
				transition: transform 0.2s, background-color 0.2s;
			}
			.socialButton:hover {
				transform: scale(1.1);
				background-color: rgba(255, 255, 255, 0.3);
			}

			/* Bio Container */
			.bioContainer {
				width: 90%;
				max-width: 500px;
				padding: 15px 15px;

				border-radius: 16px;

				line-height: 1.4;
				text-align: left; /* align text like buttons and contacts */
				display: flex;
				flex-direction: column;
				gap: 10px;
			}

			/* Contact Container */
			.contactContainer {
				width: 90%;
				max-width: 500px;
				padding: 15px 20px;
				margin: 10px 0;
				display: flex;
				flex-direction: column;
				gap: 12px;
				border-radius: 16px;
				border: 1px solid rgba(255, 255, 255, 0.3);
				background-color: rgba(255, 255, 255, 0.25);
				backdrop-filter: blur(15px);
			}
			/* Contact Elements */
			.contactElement {
				display: flex;
				align-items: center;
				gap: 12px;
			}
			.contactIcon {
				width: 40px;
				height: 40px;
				flex-shrink: 0;
			}
			.contactDetails {
				margin: 0;
				word-break: break-word;
				font-size: 0.95rem;
			}

			/* Mobile layout */
			@media (max-width: 480px) {
				.profileContainer {
					flex-direction: column;
					text-align: center;
				}

				#profileImg {
					width: 100%;
					height: 200px;
					border-radius: 16px 16px 0 0;
					margin-right: 0;
				}
			}
		</style>
	</head>
	<body>
		<!-- Camera background -->
		<video id="cameraFeed" autoplay playsinline muted></video>
		<div id="overlay"></div>

		<!-- Profile Card -->
		<div class="profileAndBioContainer glassCard">
			<div class="profileContainer">
				<img
					id="profileImg"
					src="./img/profile.jpg"
					alt="Kawsar Hossain profile picture"
				/>
				<div class="personalDetails">
					<h1 id="name">Kawsar Hossain</h1>
					<h5 id="occupation">Creative Manager</h5>
					<h5 class="workPlace">WeFlo LTD</h5>
				</div>
			</div>

			<!-- Bio Container -->
			<div class="bioContainer">
				<p id="bioData">
					Co-Founder & Director, NTRO Card Ltd, Bangladesh's 1st NFC Smart
					Business Card helping people grow their business network by using
					INTRO.
				</p>
			</div>
		</div>

		<!-- Contact Container -->
		<div class="contactContainer glassCard">
			<div class="contactElement">
				<img src="./icons/email.png" alt="Email Me" class="contactIcon" />
				<p class="contactDetails">support@weflow.com</p>
			</div>
			<div class="contactElement">
				<img src="./icons/phone.png" alt="Call Me" class="contactIcon" />
				<p class="contactDetails">+8801234567890</p>
			</div>
			<div class="contactElement">
				<img src="./icons/whatsapp.png" alt="whatsapp Me" class="contactIcon" />
				<p class="contactDetails">wa.me/+8801234567890</p>
			</div>
			<div class="contactElement">
				<img src="./icons/location.png" alt="Visit Me" class="contactIcon" />
				<p class="contactDetails">Abc city</p>
			</div>
		</div>
		<!-- Button Container -->
		<div class="buttonContainer glassCard">
			<div class="socialButtonContainer">
				<img src="./icons/linkedin.png" alt="LinkedIn" class="socialButton" />
				<img src="./icons/instagram.png" alt="Instagram" class="socialButton" />
				<img src="./icons/facebook.png" alt="Facebook" class="socialButton" />
				<img src="./icons/web.png" alt="Website" class="socialButton" />
			</div>
			<img src="./icons/contact.png" alt="Save Contact" id="saveContact" />
		</div>
		<script>
			const video = document.getElementById("cameraFeed");
			navigator.mediaDevices
				.getUserMedia({ video: { facingMode: "environment" } })
				.then((stream) => {
					video.srcObject = stream;
				})
				.catch((err) => console.error("Camera access denied:", err));
		</script>
	</body>
</html>
