<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kawsar Hossain</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0px 10px;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: flex-start;
				height: 100vh;
				background: #000;
				font-family: "Montserrat", sans-serif;
				overflow-y: auto;
			}

			#cameraFeed {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: -3;
				pointer-events: none;
			}
			#overlay {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.25);
				z-index: -2;
			}

			/* Main container ensures consistent alignment and width */
			.mainContainer {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 100%;
				max-width: 500px;
				gap: 15px;
				padding: 20px 0;
			}

			.glassCard {
				width: 100%;
				backdrop-filter: blur(15px) saturate(150%);
				-webkit-backdrop-filter: blur(15px) saturate(150%);
				background-color: rgba(0, 0, 0, 0.25);
				border: 1px solid rgba(255, 255, 255, 0.3);
				border-radius: 16px;
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				color: #fff;
				text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
				padding: 15px;
			}

			.profileContainer {
				display: flex;
				align-items: center;
				gap: 15px;
			}

			#profileImg {
				width: 130px;
				height: 130px;
				border-radius: 12px;
				object-fit: cover;
			}

			.personalDetails h2 {
				margin: 0;
				font-size: 1.3rem;
			}
			.personalDetails h5 {
				margin: 3px 0;
				font-weight: 400;
			}

			.bioContainer p {
				margin: 0;
				line-height: 1.5;
				font-size: 0.95rem;
			}

			.contactContainer {
				display: flex;
				flex-direction: column;
				gap: 12px;
				width: 100%;
			}

			.contactElement {
				display: flex;
				align-items: center;
				gap: 10px;
				padding: 8px;
				border-radius: 12px;

				transition: transform 0.2s, background-color 0.2s;
			}
			.contactElement:hover {
				background-color: rgba(255, 255, 255, 0.25);
				transform: scale(1.02);
			}
			.contactIcon {
				width: 40px;
				height: 40px;
			}
			.contactDetails {
				font-size: 0.95rem;
				word-break: break-word;
			}

			.buttonContainer {
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				gap: 10px;
			}

			.socialButtonContainer {
				display: flex;
				flex-direction: row;
				gap: 10px;
				padding: 5px;
				overflow-x: auto;
			}

			.socialButton {
				width: 50px;
				height: 50px;
				border-radius: 12px;
				background-color: rgba(255, 255, 255, 0.2);
				padding: 5px;
				cursor: pointer;
				transition: transform 0.2s, background-color 0.2s;
			}
			.socialButton:hover {
				transform: scale(1.1);
				background-color: rgba(255, 255, 255, 0.3);
			}

			#saveContact {
				width: 100%;
				max-width: 200px;
				height: 50px;
				border-radius: 12px;
				border: none;
				background-color: rgba(255, 255, 255, 0.2);
				color: #fff;
				font-weight: bold;
				cursor: pointer;
				transition: transform 0.2s, background-color 0.2s;
			}
			#saveContact:hover {
				transform: scale(1.05);
				background-color: rgba(255, 255, 255, 0.3);
			}

			@media (max-width: 480px) {
				.profileContainer {
					flex-direction: row;
				}
				#profileImg {
					width: 120px;
					height: 120px;
				}
			}
		</style>
	</head>
	<body>
		<video id="cameraFeed" autoplay playsinline muted></video>
		<div id="overlay"></div>

		<!-- Unified container -->
		<div class="mainContainer">
			<div class="profileContainer glassCard">
				<img id="profileImg" src="./img/profile.jpg" alt="Kawsar Hossain" />
				<div class="personalDetails">
					<h2>Kawsar Hossain</h2>
					<h5>Meta Marketer</h5>
					<h5>WeFlo LTD</h5>
				</div>
			</div>

			<div class="bioContainer glassCard">
				<p>
					Social Media Strategist ‚ú® | Turning clicks into conversions with
					engaging content and targeted campaigns. üéØ Let's build your brand's
					online presence together. ü§ù
				</p>
			</div>

			<div class="contactContainer">
				<div class="contactElement glassCard">
					<img src="./icons/email.png" class="contactIcon" />
					<p class="contactDetails">kawsarbapare50@gmail.com</p>
				</div>
				<div class="contactElement glassCard">
					<img src="./icons/phone.png" class="contactIcon" />
					<p class="contactDetails">+8801618893588</p>
				</div>
				<div class="contactElement glassCard">
					<img src="./icons/whatsapp.png" class="contactIcon" />
					<p class="contactDetails">wa.me/+8801618893588</p>
				</div>
				<div class="contactElement glassCard">
					<img src="./icons/location.png" class="contactIcon" />
					<p class="contactDetails">Dhaka, Bangladesh</p>
				</div>
			</div>

			<div class="buttonContainer glassCard">
				<div class="socialButtonContainer">
					<img src="./icons/linkedin.png" class="socialButton" />
					<img src="./icons/instagram.png" class="socialButton" />
					<img src="./icons/facebook.png" class="socialButton" />
					<img src="./icons/behance.png" class="socialButton" />
				</div>
				<button id="saveContact">Save Contact</button>
			</div>
		</div>

		<script>
			const video = document.getElementById("cameraFeed");
			navigator.mediaDevices
				.getUserMedia({ video: { facingMode: "environment" } })
				.then((stream) => (video.srcObject = stream))
				.catch((err) => console.error("Camera access denied:", err));
		</script>
	</body>
</html>
