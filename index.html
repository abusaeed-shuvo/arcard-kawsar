<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kawsar Hossain</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f9f9f9;
				display: flex;
				flex-direction: column;
				align-items: center;
				line-height: 1.6;
			}

			.profileContainer {
				display: flex;
				flex-direction: row;
				align-items: center;
				background-color: #fff;
				max-width: 500px;
				padding: 0;
				margin-top: 10px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				border-radius: 8px;
				overflow: hidden; /* Ensures the image corners follow the cardâ€™s radius */
			}

			#profileImg {
				width: 150px;
				height: 150px;
				object-fit: cover;

				object-position: center;
				border-top-left-radius: 8px;
				border-bottom-left-radius: 8px;
				margin: 0; /* Remove spacing to align perfectly with container */
				display: block;
			}

			.personalDetails {
				display: flex;
				padding: 10px 15px;
				flex-direction: column;
				justify-content: center;
			}

			.personalDetails h4 {
				margin: 0 0 3px 0;
				font-size: 1.2em;
			}

			.personalDetails h5 {
				margin: 1px 0;
				font-size: 0.95em;
				color: #555;
				font-weight: normal;
			}
		</style>
	</head>
	<body>
		<div class="profileContainer">
			<img
				id="profileImg"
				src="./img/profile.jpg"
				alt="Kawsar Hossain profile picture"
			/>
			<div class="personalDetails">
				<h4 id="name">Kawsar Hossain</h4>
				<h5 id="occupation">Creative Manager</h5>
				<h5 class="workPlace">WeFlo LTD</h5>
			</div>
		</div>
	</body>
</html>
