<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kawsar Hossain</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				overflow: hidden;
				position: relative;
			}

			/* Camera background */
			#cameraFeed {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover;
				z-index: -2;
			}

			/* Glassmorphic container */
			.profileContainer {
				display: flex;
				flex-direction: row;
				align-items: center;
				backdrop-filter: blur(15px) saturate(150%);
				-webkit-backdrop-filter: blur(15px) saturate(150%);
				background-color: rgba(255, 255, 255, 0.25);
				border: 1px solid rgba(255, 255, 255, 0.3);
				border-radius: 16px;
				box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
				padding: 15px;
				width: 90%;
				max-width: 500px;
			}

			#profileImg {
				width: 150px;
				height: 150px;
				border-radius: 12px;
				object-fit: cover; /* center crop */
				margin-right: 20px;
			}

			.personalDetails {
				display: flex;
				flex-direction: column;
				justify-content: center;
				color: #fff; /* always white */
				text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
			}

			h4,
			h5 {
				margin: 2px 0;
			}

			/* Mobile layout: stack image above text */
			@media (max-width: 480px) {
				.profileContainer {
					flex-direction: column;
					text-align: center;
					width: 90%;
				}

				#profileImg {
					width: 100%;
					height: 200px;
					border-radius: 16px 16px 0 0;
					margin-right: 0;
				}

				.personalDetails {
					padding: 10px 15px 20px;
				}
			}
		</style>
	</head>
	<body>
		<!-- Camera background -->
		<video id="cameraFeed" autoplay playsinline muted></video>

		<!-- Profile Card -->
		<div class="profileContainer">
			<img
				id="profileImg"
				src="./img/profile.jpg"
				alt="Kawsar Hossain profile picture"
			/>
			<div class="personalDetails">
				<h2 id="name">Kawsar Hossain</h2>
				<h5 id="occupation">Creative Manager</h5>
				<h5 class="workPlace">WeFlo LTD</h5>
			</div>
		</div>

		<script>
			// Access camera
			const video = document.getElementById("cameraFeed");
			navigator.mediaDevices
				.getUserMedia({ video: { facingMode: "environment" } })
				.then((stream) => {
					video.srcObject = stream;
				})
				.catch((err) => console.error("Camera access denied:", err));
		</script>
	</body>
</html>
